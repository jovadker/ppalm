Header As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    HomeScreenName: =App.ActiveScreen
    Width: =1080
    X: =0
    Y: =0
    ZIndex: =1

    HeaderBackground As rectangle:
        Fill: =RGBA(167, 2, 2, 1)
        Height: =74
        Width: =Parent.Width
        ZIndex: =1

    HeaderTitle As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        OnSelect: =Navigate(Header.HomeScreenName)
        Size: =22
        Text: ="PriortZ Admin"
        Width: =222
        X: =(Parent.Width / 2) - Self.Width/2
        Y: =15
        ZIndex: =2

    HeaderLogo As image:
        Height: =74
        Image: =Logo
        OnSelect: =Navigate(Header.HomeScreenName)
        Width: =233
        X: =43
        ZIndex: =3

